name: CI - Tests et Documentation Planning Poker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # === Tests unitaires ===
  tests:
    name: Tests unitaires (Jest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Installation des dépendances
        run: npm install

      - name: Lancement des tests
        run: npm test

  # === Documentation ===
  docs:
    name: Génération de la documentation JSDoc
    runs-on: ubuntu-latest
    needs: tests  # la doc ne se génère que si les tests passent
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Installation de JSDoc
        run: npm install -g jsdoc

      - name: Génération de la documentation
        run: npx jsdoc planningPoker.js -d docs

      - name: Publication de la documentation sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
